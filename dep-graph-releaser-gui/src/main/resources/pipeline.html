<html>
<head>
    <title>Release ....</title>
    <link rel="Stylesheet" type="text/css" href="style.css?v=0.1.8-SNAPSHOT">
    <link rel="Stylesheet" type="text/css" href="material-icons.css">
    <script type="text/javascript" src="kotlin.js"></script>
    <script type="text/javascript" src="kotlinx-html-js.js"></script>
    <script type="text/javascript" src="dep-graph-releaser-api-js.js?v=0.1.8-SNAPSHOT"></script>
    <script type="text/javascript" src="dep-graph-releaser-maven-api-js.js?v=0.1.8-SNAPSHOT"></script>
    <script type="text/javascript" src="dep-graph-releaser-gui.js?v=0.1.8-SNAPSHOT"></script>
</head>
<body>
    <div id="loader">Loading...</div>
    <div id="gui">
        <div id="menu">
            <a class="button deactivated" id="user">
                <i class="material-icons" id="user.icon">error</i>
                <span class="text" id="user.name">Anonymous</span>
            </a>
            <a class="button deactivated" id="save">
                <i class="material-icons">save</i>
                <span class="text">Save Changes</span>
            </a>
            <a class="button" id="download" title="Download the release.json">
                <i class="material-icons">file_download</i>
                <span class="text">Download</span>
            </a>
            <a class="button disabled" id="dryRun" title="not yet supported">
                <i class="material-icons">play_arrow</i>
                <span class="text">Dry Run</span>
            </a>
            <a class="button disabled" id="build" title="not yet supported">
                <i class="material-icons">play_circle_outline</i>
                <span class="text">Start Release</span>
            </a>
        </div>
        <div id="pipeline"></div>
    </div>
    <div id="status"></div>
    <div id="messages"></div>

    <div id="warningsMinimized" class="minimized" title="show warnings">
        <i class="material-icons">warning</i>
    </div>
    <div id="infosMinimized" class="minimized" title="show additional hints and information">
        <i class="material-icons">info</i>
    </div>
</body>
</html>
