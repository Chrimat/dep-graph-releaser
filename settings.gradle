rootProject.name = 'dep-graph-releaser'

def includeMaven(String name) { includeInSubFolder(name, "${rootProject.projectDir}/maven") }
def includeTop(String name) {includeInSubFolder(name, "${rootProject.projectDir}/") }

def includeInSubFolder(String nameWithoutPrefix, String folder) {
    def name = "${rootProject.name}-$nameWithoutPrefix"
    include ":$name"
    project(":$name").projectDir = new File("$folder/$name")
}


include ':atrium'
includeTop 'runner'
includeTop 'api'
includeTop 'serialization'
includeMaven 'maven-api'
includeMaven 'maven'
