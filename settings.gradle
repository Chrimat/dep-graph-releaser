rootProject.name = 'dep-graph-releaser'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "ch.tutteli:tutteli-gradle-settings:0.3.1"
    }
}

apply plugin: 'ch.tutteli.settings'

//noinspection GroovyAssignabilityCheck
include {
    _ runner
    _ api
    _ serialization
    _ 'maven-api'
    _ maven
    _ manipulation

    gui {
        _ html
        _ js
    }

    project 'atrium'
}
