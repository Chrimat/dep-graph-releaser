rootProject.name = 'dep-graph-releaser'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "ch.tutteli:tutteli-gradle-settings:0.3.1"
    }
}

apply plugin: 'ch.tutteli.settings'

//noinspection GroovyAssignabilityCheck
include {
    _ runner
    api {
        _ api
        _ 'api-jvm'
        _ 'api-js'
    }
    _ serialization

    folder('maven-api') {
        _ 'maven-api'
        _ 'maven-api-js'
        _ 'maven-api-jvm'
    }
    _ maven
    _ manipulation
    _ gui

    project 'atrium'
}
