autoCorrect: false

build:
    maxIssues: 240
    weights:
        complexity: 3
        style: 1

comments:
    excludes: "**/test/**,**/androidTest/**,**/*.Test.kt,**/*.Spec.kt,**/*.Spek.kt"
    UndocumentedPublicClass:
        active: false
    UndocumentedPublicFunction:
        active: false
    CommentOverPrivateFunction:
        active: false

complexity:
    ComplexInterface:
        threshold: 15
    ComplexMethod:
        ignoreSingleWhenExpression: true
        ignoreSimpleWhenEntries: true
    LongParameterList:
        threshold: 7
    TooManyFunctions:
        ignorePrivate: true
    StringLiteralDuplication:
        active: false
    MethodOverloading:
        active: false
    LargeClass:
        active: false

naming:
    FunctionMaxLength:
        active: false
    MatchingDeclarationName:
        active: false

performance:
    ArrayPrimitive:
        excludes: "**/src/test/**,**atrium/**,**/*.Test.kt,**/*.*Spec.kt"
    SpreadOperator:
        active: false

potential-bugs:
    UnsafeCast:
        active: false
    LateinitUsage:
       active: false

style:
    DataClassContainsFunctions:
        active: false
    MagicNumber:
        active: false
    MandatoryBracesIfStatements:
        active: false
    MaxLineLength:
        active: false
    OptionalWhenBraces:
        active: false
    OptionalUnit:
        active: false
    SpacingBetweenPackageAndImports:
        active: false
    UnnecessaryParentheses:
        active: false
    WildcardImport:
        active: false

